---
## Server
# System
redis_srv_sys_daemonize: false
redis_srv_sys_bin: "/usr/bin/redis-server"
redis_srv_sys_pidFile: "/var/run/redis/server.pid"
redis_srv_sys_confFile: "/etc/redis.conf"
redis_srv_sys_user: "redis"
redis_srv_sys_group: "redis"

# Storage
redis_srv_stor_dbFile: "dump.rdb"
redis_srv_stor_appendFile: "appendonly.aof"

# Logs
redis_srv_log_file: "/var/log/redis/server.log"
redis_srv_log_syslog: false
redis_srv_log_syslogIdent: ""
redis_srv_log_syslogFacility: ""


## Sentinel
# System
redis_sent_sys_daemonize: false
redis_sent_sys_bin: "/usr/bin/redis-sentinel"
redis_sent_sys_pidFile: "/var/run/redis/sentinel.pid"
redis_sent_sys_confFile: "/etc/redis-sentinel.conf"
redis_sent_sys_user: "redis"
redis_sent_sys_group: "redis"

# Logs
redis_sent_log_file: "/var/log/redis/sentinel.log"
redis_sent_log_syslog: false
redis_sent_log_syslogIdent: ""
redis_sent_log_syslogFacility: ""
