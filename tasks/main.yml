---
# tasks file for ansible-redis
- name: install redis
  include: install_redis.yml
  tags: redis_install
  when: redis_install_enabled

- name: configure redis
  include: config_redis.yml
  tags: config_redis
  when: config_redis_enabled

- name: configure newrelic
  include: config_newrelic.yml
  tags: config_newrelic
  when: config_newrelic_enabled
